<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  >


<h:head>
	<title>Criar Tarefa</title>
<!-- 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css"> </link> -->
<!-- 	<meta name="viewport" content="width=device-width, initial-scale=1"> </meta> -->
</h:head>

<h:body>
<h:outputLink value="listaDeTarefas.xhtml">Listar Tarefas</h:outputLink>
  <h:form>
    <h:panelGrid id = "panel" columns="4" border="2" cellpadding="3" cellspacing="1">
    <f:facet name = "header">
		<h:outputText value="Criar Tarefa"/>
    </f:facet>
      <h:outputLabel value="Titulo"/>
    <h:inputText required="true" validatorMessage="Título não pode ser nulo." value="#{tarefaMBean.tarefa.titulo}">
		<f:validateLength minimum = "2" maximum="50"/>
    </h:inputText>

	<h:outputLabel value="Descrição"/>
    <h:inputText required="true" validatorMessage="Descrição não pode ser nula." value="#{tarefaMBean.tarefa.descricao}">
		<f:validateLength minimum = "2" maximum="150"/>
    </h:inputText>
    
    <h:outputLabel required="true" validatorMessage="Responsável não pode ser nulo." value="Responsavel"/>
    <h:inputText value="#{tarefaMBean.tarefa.responsavel}" >
		<f:validateLength minimum = "2" maximum="50"/>
    </h:inputText>

      <h:outputLabel value="Prioridade"/>
    <h:selectOneMenu value="#{tarefaMBean.tarefa.prioridade}">
      <f:selectItem itemValue="0" itemLabel="Baixa" />
      <f:selectItem itemValue="1" itemLabel="Media" />
      <f:selectItem itemValue="2" itemLabel="Alta" />
    </h:selectOneMenu>
    
    <h:outputText value="Data de entrega" required="true"/>
    <h:inputText value="#{tarefaMBean.tarefa.deadline}">
      <f:convertDateTime pattern="dd/MM/yyyy" />
    </h:inputText>
	
    <f:facet name = "footer">
		<h:panelGroup style="display:block; text-align:center;">
			<h:commandButton action="#{tarefaMBean.adicionarTarefa}" value="Salvar Tarefa"/>
		</h:panelGroup>
		<h:messages />
    </f:facet>

    </h:panelGrid> 
  </h:form>
</h:body>

</html>
